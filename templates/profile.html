{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container">
    <h2>My Profile</h2>
    <div class="row mt-4">
        <!-- Profile Picture Section -->
        <div class="col-md-4 text-center">
            <img src="{{ url_for('static', filename=current_user['profile_pic'] or 'uploads/default.png') }}" 
                 alt="Profile Picture" class="img-thumbnail" width="200">
            <form method="post" enctype="multipart/form-data" action="{{ url_for('profile') }}" class="mt-3">
                <input type="file" class="form-control mb-2" name="profile_picture" accept="image/*">
                <button type="submit" class="btn btn-primary" name="action" value="update_picture">Update Picture</button>
            </form>
        </div>

        <!-- Profile Information and Password Update -->
        <div class="col-md-8">
            <!-- Update Profile Information -->
            <h4>Update Profile Information</h4>
            <form method="post" action="{{ url_for('profile') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           value="{{ current_user['username'] }}" required>
                </div>
                <button type="submit" class="btn btn-primary" name="action" value="update_info">Update Information</button>
            </form>

            <!-- Change Password -->
            <h4 class="mt-4">Change Password</h4>
            <form method="post" action="{{ url_for('profile') }}">
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary" name="action" value="change_password">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
