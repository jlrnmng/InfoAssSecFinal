{% extends 'base.html' %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<h2>Manage Users</h2>

<!-- User Registration Form -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Register a New User</h5>
        <form method="post" action="{{ url_for('users') }}">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="new_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="new_username" name="new_username" required>
                </div>
                <div class="col-md-4">
                    <label for="new_password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="col-md-4">
                    <label for="new_role" class="form-label">Role</label>
                    <select class="form-select" id="new_role" name="new_role" required>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Register User</button>
            </div>
        </form>
    </div>
</div>

<!-- Users Table -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['username'] }}</td>
                <td>{{ user['role'] }}</td>
                <td>
                    <form method="post" class="d-inline">
                        <input type="hidden" name="user_id" value="{{ user['id'] }}">
                        <button type="submit" name="delete_user" value="1" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
